<html>
    <head>
        <title>Aplicativo de Colagem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    </head>
 
    <body>
        <div class="container">
        <center>
            <h1>App De Colagem por Voz</h1>
            <hr>
            <img src="SOMA.jpg" id="logo_img"
            <hr>
            <h4 style="color:red;">Pressione permitir assim que o pop-up for exibido. Depois de dar um comando de voz</h4>
            
            <div class="form-group">
                <h3>Diga "selfie" para tirar suas selfies e fazer a colagem.</h3>
                <button class="btn btn-lg btn-primary" onclick="start()">Iniciar</button>
                <h4>Pressione o botão Iniciar</h4>
                <label>Sua webcam: </label>
                <div id="camera"></div>
                <br>
                <label>Sua selfie será exibida aqui: </label>
                <br>

                <div id="resultRow">
                    <div id="result1" class="column">
                        <img src="SONIC.jpg" style="width:30%">
                    </div> 
                    <div id="result2" class="column">
                        <img src="SONICM.jpg" style="width:30%">
                    </div> 
                    <div id="result3" class="column">
                        <img src="sanc.jpg" style="width:30%">
                </div> 
            </div>
        </center>
        </div>
        <div class="copyright">
            Desenvolvido por - Igor
        </div>
        <script src="main.js"></script>
    </body>
</html>
